
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutina Diaria</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Helvetica Neue', sans-serif;
      padding-bottom: 80px;
    }
    ul li {
      background-color: #1f1f1f;
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      transition: background-color 0.2s ease;
      font-size: 18px;
    }
    ul li:hover {
      background-color: #2c2c2c;
    }
    #progressBar {
      background: #333;
      width: 90%;
      max-width: 500px;
      margin: 10px auto;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      transition: width 0.3s ease;
    }
    #currentTime {
      font-size: 18px;
      color: #ffffff;
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 10px;
      margin: 10px auto 20px;
      width: fit-content;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Rutina Diaria</h1>
  <div id="todayDate" style="text-align:center;color:#aaa;font-size:16px;margin-top:20px;"></div>
  <div id="currentTime">🕒 Calculando...</div>
  <div id="progressBar"><div id="progressFill"></div></div>

  <ul>
    <li onclick="complete(this)">💧 7:00 AM - Beber agua</li>
    <li onclick="complete(this)">🧘 7:05 AM - Estiramiento</li>
    <li onclick="complete(this)">🌞 7:30 AM - Tomar el sol</li>
    <li onclick="complete(this)">🛏️ 7:35 AM - Ordenar habitación</li>
    <li onclick="complete(this)">🚿 7:40 AM - Ducha fría</li>
    <li onclick="complete(this)">🪥 7:50 AM - Lavar dientes</li>
  </ul>

  <button onclick="resetAll()">🔄 Reiniciar Todo</button>

  <script>
    function complete(el) {
      el.classList.add("hidden");
      updateProgress();
      saveState();
      if (navigator.vibrate) navigator.vibrate(40);
    }

    function updateProgress() {
      const items = document.querySelectorAll("li");
      const total = items.length;
      const completed = Array.from(items).filter(el => el.classList.contains("hidden")).length;
      const percent = Math.round((completed / total) * 100);
      document.getElementById("progressFill").style.width = percent + "%";

      const now = new Date();
      const h = now.getHours().toString().padStart(2,'0');
      const m = now.getMinutes().toString().padStart(2,'0');
      document.getElementById("currentTime").innerText = `🕒 Hora: ${h}:${m} — Tareas completadas: ${completed}/${total}`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("todayDate").innerText = "📅 Hoy es " + now.toLocaleDateString('es-MX', options);
    }

    function saveState() {
      const states = Array.from(document.querySelectorAll("li")).map(el => el.classList.contains("hidden"));
      localStorage.setItem("routineStates", JSON.stringify(states));
    }

    function resetAll() {
      localStorage.removeItem("routineStates");
      document.querySelectorAll("li").forEach(el => el.classList.remove("hidden"));
      updateProgress();
    }

    window.onload = () => {
      const saved = localStorage.getItem("routineStates");
      if (saved) {
        const states = JSON.parse(saved);
        const items = document.querySelectorAll("li");
        states.forEach((s, i) => { if (s) items[i].classList.add("hidden"); });
      }
      updateProgress();
      setInterval(updateProgress, 60000);
    }
  </script>
</body>
</html>
